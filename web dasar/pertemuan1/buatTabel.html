<html>
    <head>
        <title>
            membuat tabel
        </title>
    </head>
    <body>
        <table border="1"  height="100%" width="40%" cellpadding="20"  cellspacing="5">
            <tr>
                <td align="right" valign="bottom" rowspan="2">
                    <font face="courier" color="red" size="15">Ini baris bertama kolom pertama</font>
                </td>
                <td align="right" valign="bottom">Ini baris bertama kolom kedua</td>
                <td align="right" valign="bottom">tambah satu kolom</td>
            </tr>
            <tr>
                <td >tambah satu kolom</td>
                <td colspan="2">Ini baris kedua kolom pertama</td>
                
            </tr>
        </table>
    </body>
</html>
