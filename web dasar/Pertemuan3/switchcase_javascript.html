<!DOCTYPE html>
<html>
    <head>
        <title>
            Percabangan swicth case
        </title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung! silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5");
            var hadiah = "";
            switch (jawab) {    
                case "1":
                    hadiah = "tisu";
                    break;
                case "2":
                    hadiah = "1 kotak kopi";
                    break;
                case "3":
                    hadiah = "stiker";
                    break;
                case "4":
                    hadiah = "minyak goreng";
                    break;
                case "5":
                    hadiah = "uang Rp.50.000";
                    break;
                default:
                    document.write("<p>Ops salah pilih</p>");
            }
            if(hadiah === ""){
                document.write("<p>gagal dapet hadiah</p>");
            }else{
                document.write("<p>Anda dapet hadiah" + hadiah + "</p>");
            }
        </script>
    </body>
</html>
