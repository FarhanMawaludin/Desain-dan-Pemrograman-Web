<!DOCTYPE html>
<html>
    
    <head>
        <title>
            dialog confirm
        </title>
    </head>
    <body>
        <script>
            var confirm = confirm("apakah anda yakin ingin mengunjungi polinema?");

            if(confirm){
                window.location = ("https://www.polinema.ac.id");
            }else{
                alert("plis disini aje");
            }
        </script>
    </body>
</html>
