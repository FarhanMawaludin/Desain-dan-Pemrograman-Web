<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan Title</title>
    </head>
    <body>
        <script>
            var pass = prompt("Password : ");

            if(pass == "teh"){ 
                document.write("<h2>Selamat Datang</h2>");   
            }else{      
                document.write("<p>password salah</p>");
            }
            document.write("<p>Terima kasih sudah menggunakan aplikasi ini</p>")
        </script>
    </body>
</html>
